- defaults:
    link:
      relink: true

# - clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    astronvim_dist/lua/user: astronvim
    ~/.config/astronvim/nvim:
      path: astronvim_dist
      create: true
    ~/.config/astronvim/.gitconfig: ~/.gitconfig
    ~/.local/bin/na:
      path: bin/na
      create: true

    nvchad_dist/lua/custom: nvchad
    ~/.config/nvchad/nvim:
      path: nvchad_dist
      create: true
    ~/.config/nvchad/.gitconfig: ~/.gitconfig
    ~/.local/bin/nn:
      path: bin/nn
      create: true

