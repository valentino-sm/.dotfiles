- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config/astronvim/nvim:
      create: true
      path: astronvim_dist
    astronvim_dist/lua/user:
      path: astronvim
    ~/.local/bin/na:
      create: true
      path: bin/na
    
    ~/.config/nvchad/nvim:
      create: true
      path: nvchad_dist
    nvchad_dist/lua/custom:
      path: nvchad
    ~/.local/bin/nn:
      create: true
      path: bin/nn
    # ~/.tmux.conf: tmux.conf
    # ~/.vim: vim
    # ~/.vimrc: vimrc

